<div class=" d-flex justify-content-center align-items-center p-3    ">
  <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
    <div  class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem"  >
      
      <div class="d-flex justify-content-center">
        <img   src="/assets/login-icon.svg"  alt="login-icon"  style="height: 7rem"   />
      </div>

      <div class="text-center fs-1 fw-bold">Login</div>

      <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img  src="/assets/username-icon.svg"  alt="username-icon"  style="height: 1rem"  />
          </div>

          <input  class="form-control bg-light"   type="text"  placeholder="Username" formControlName = "email"         />
       </div>

        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img
              src="/assets/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="password"
            placeholder="Password" formControlName = "password"
          />
        </div>

        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
          </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >Olvidaste tu contrase√±a?</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tienes una Cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrar</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <button  class="btn w-100  d-flex gap-2 justify-content-center border mt-3 shadow-sm" (click)="onClickRegistroGmail()" >
        <img   src="/assets/google-icon.svg"  alt="google-icon"   style="height: 1.6rem"   />
        <div class="fw-semibold text-secondary">Continue con Google</div>
      </button>
    </div>
    </form>
</div>
